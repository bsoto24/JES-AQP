    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

    <title>JDSE Arequipa 2018</title>
</head>

<body class="login-bg">

    <div class="container-fluid text-right">
            <button class="btn btn-light" style="margin:16px;"><i class="fa fa-times"></i></button>

    </div>


    <div class="login-container">

        <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 container">

            <div class="card">

                <div class="login-detail">

                    <img src="images/icono.png" class="img-fluid" width="100" height="100">

                    <br>

                    <h3>Bienvenido</h3>

                    <p class="card-title">XIX Juegos Sudamericanos Escolares 2018</p>

                    <br>

                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Usuario">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Contrasena">

                    </div>

                    <br>

                    <button class="btn btn-danger container"><strong>Iniciar sesion</strong></button>

                </div>

            </div>

        </div>

    </div>

</body>
